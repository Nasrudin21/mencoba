<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bocils</title>
<style>
body {
  font-family: "Comic Sans MS", cursive;
  text-align: center;
  height: 100vh;
  margin: 0;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  background: url('yyyyy1.jpg') no-repeat center center/cover;
  background-attachment: fixed;
  overflow: hidden;
}

/* Efek hati beterbangan */
.heart {
  position: fixed;
  bottom: -10px;
  color: red;
  font-size: 20px;
  opacity: 0.8;
  animation: floatUp 5s linear infinite;
  z-index: 0;
}

@keyframes floatUp {
  0% { transform: translateY(0) scale(1); opacity: 1; }
  100% { transform: translateY(-110vh) scale(1.5); opacity: 0; }
}

h1 {
  color: white;
  text-shadow: 2px 2px 5px rgb(255, 105, 105);
  font-size: 2.5em;
  animation: heartBeat 2s infinite;
  z-index: 1;
}

@keyframes heartBeat {
  0%, 100% { transform: scale(1); }
  50% { transform: scale(1.1); }
}

button {
  font-family: "Comic Sans MS", cursive;
  font-size: 1.2em;
  padding: 10px 20px;
  border: none;
  border-radius: 15px;
  cursor: pointer;
  transition: all 0.3s ease;
  margin: 10px;
  z-index: 2;
}

#startBtn {
  background-color: rgb(255, 105, 118);
  color: white;
  box-shadow: 0 4px 10px rgba(255, 20, 147, 0.4);
}
#startBtn:hover {
  transform: scale(1.1);
  background-color: rgb(255, 20, 59);
}

#question {
  display: none;
  flex-direction: column;
  align-items: center;
  animation: fadeIn 1s ease-in;
}

#yesBtn {
  background-color: deeppink;
  color: white;
  box-shadow: 0 4px 10px rgba(255, 20, 147, 0.3);
}
#yesBtn:hover {
  transform: scale(1.2);
  background-color: crimson;
}

#noBtn {
  background-color: white;
  color: deeppink;
  box-shadow: 0 4px 10px rgba(255, 20, 147, 0.3);
  position: absolute;
}

@keyframes fadeIn {
  from { opacity: 0; transform: translateY(-20px); }
  to { opacity: 1; transform: translateY(0); }
}
</style>
</head>
<body>

  <!-- ğŸµ Musik dipisahkan dari area yang akan diubah -->
  <div id="audioContainer">
    <audio id="loveMusic" loop>
      <source src="love-romantic-hopeful-music-333017.mp3" type="audio/mpeg">
      Browser kamu tidak mendukung audio ğŸ˜¢
    </audio>
  </div>

  <!-- ğŸ©· Bagian utama yang bisa berubah -->
  <main id="mainContent">
    <h1>Apakah dirimu ingin sehat?</h1>
    <button id="startBtn">Klik untuk lihat ğŸ’Œ</button>

    <div id="question">
      <h2>Kalu nak sehat cepet sembuh teken ini eeeee </h2>
      <div>
        <button id="yesBtn">lyaaaa ğŸ’–</button>
        <button id="noBtn">Gak mau sembuh ğŸ˜</button>
      </div>
    </div>
  </main>

  <script>
    const startBtn = document.getElementById('startBtn');
    const question = document.getElementById('question');
    const noBtn = document.getElementById('noBtn');
    const yesBtn = document.getElementById('yesBtn');
    const music = document.getElementById('loveMusic');
    const main = document.getElementById('mainContent');

    let musicStarted = false;
    function startMusic() {
      if (!musicStarted) {
        music.play().catch(() => {});
        musicStarted = true;
      }
    }

    // Mulai pertanyaan & musik
    startBtn.addEventListener('click', () => {
      startBtn.style.display = 'none';
      question.style.display = 'flex';
      startMusic();
    });

    // Tombol "Gak mau sembuh" kabur
    noBtn.addEventListener('mouseover', () => {
      const areaWidth = window.innerWidth - noBtn.offsetWidth - 20;
      const areaHeight = window.innerHeight - noBtn.offsetHeight - 20;
      let newX = Math.random() * areaWidth;
      let newY = Math.random() * areaHeight;

      const yesRect = yesBtn.getBoundingClientRect();
      const buffer = 100;
      if (
        newX > yesRect.left - buffer && newX < yesRect.right + buffer &&
        newY > yesRect.top - buffer && newY < yesRect.bottom + buffer
      ) {
        newX = yesRect.right + buffer;
        newY = yesRect.bottom + buffer;
      }

      noBtn.style.left = `${newX}px`;
      noBtn.style.top = `${newY}px`;
    });

    // Klik tombol "lyaaaa ğŸ’–"
    yesBtn.addEventListener('click', () => {
      main.innerHTML = `
        <h1 style="color:white; text-shadow:1px 1px 3px red;">
          Jaga kesehatan dak usah nak makan es terus ğŸ˜<br>
          Dibilangi masih ngeyel minum es terusss...<br>
          Makan dan minum obatnya jangan lupa ya ğŸ’ŠğŸ’§
        </h1>
        <p style="font-size:2.5em;">Semoga lekas sembuh ğŸ¥¹ğŸ¥¹ğŸ¥¹</p>
      `;
      startMusic();
      createHeartsForever();
    });

    // Efek hati beterbangan
    function createHeart() {
      const heart = document.createElement('div');
      heart.classList.add('heart');
      heart.textContent = 'â˜ºï¸ğŸ˜‡';
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.fontSize = Math.random() * 20 + 15 + 'px';
      heart.style.animationDuration = Math.random() * 3 + 3 + 's';
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 5000);
    }

    function createHeartsForever() {
      setInterval(createHeart, 300);
    }

    setInterval(createHeart, 700);
  </script>

</body>
</html>
